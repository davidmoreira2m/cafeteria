<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Meta Tags Primárias -->
      <title>Keofi - Cafeteria Gourmet</title>
      <meta name="title" content="Keofi - Cafeteria Gourmet" />
      <meta name="description" content="Este é a página da Cafeteria Keofi, localizada em João Pessoa, no Bairro dos Estados" />
      <!-- Favicon Icon -->
      <link rel="stylesheet" href="./favicon.svg" type="image/svg+xml" />
      <!-- Link CSS -->
      <link rel="stylesheet" href="./assets/css/style.css" />
      <!-- Google Font Link -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Oswald:wght@300;400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
      <!-- Imagens em preload -->
      <link rel="preload" as="image" href="./assets/images/hero-banner.jpg" />
   </head>
   <body>
      <!-- HEADER -->
      <header class="header">
         <div class="header-top">
            <div class="container">
               <p>
                  <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                  <span class="span">Horário de Funcionamento:</span> 08:00h - 21:00h
               </p>
               <ul class="social-list">
                  <a href="#" class="social-link"></a>
                  <ion-icon name="logo-facebook" aria-hidden="true"></ion-icon>
               </ul>
               <ul class="social-list">
                  <a href="#" class="social-link"></a>
                  <ion-icon name="logo-twitter" aria-hidden="true"></ion-icon>
               </ul>
               <ul class="social-list">
                  <a href="#" class="social-link"></a>
                  <ion-icon name="logo-instagram" aria-hidden="true"></ion-icon>
               </ul>
               <ul class="social-list">
                  <a href="#" class="social-link"></a>
                  <ion-icon name="logo-youtube" aria-hidden="true"></ion-icon>
               </ul>
               <p>
                  <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                  <span class="span">Localização:</span> Av. Acre, João Pessoa
               </p>
            </div>
         </div>
         <div class="header-bottom" data-header>
            <div class="container">
               <a href="#" class="logo">
                  <img src="./assets/images/logo.svg" width="216" height="80" alt="Keofi home" class="w-100" />
               </a>

               <nav class="navbar" data-navbar>
                  <ul class="navbar-list">
                     <li>
                        <a href="#home" class="navbar-link" data-nav-link>Início</a>
                     </li>
                     <li>
                        <a href="#about" class="navbar-link" data-nav-link>Sobre</a>
                     </li>
                     <li>
                        <a href="#menu" class="navbar-link" data-nav-link>Menu</a>
                     </li>
                     <li>
                        <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                     </li>
                     <li>
                        <a href="#contacts" class="navbar-link" data-nav-link>Contatos</a>
                     </li>
                  </ul>

                  <a href="#" class="btn btn-primary">Reserve Sua Mesa!</a>
               </nav>

               <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                  <span class="span"></span>
                  <span class="span"></span>
               </button>
            </div>
         </div>
      </header>

      <main>
         <article>
            <!-- HERO -->
            <section class="section hero has-bg-image" id="home" aria-labelledby="" style="background-image: url('./assets/images/hero-banner.jpg')">
               <div>
                  <p class="section-subtitle has-before">Sejam bem vindos à Keofi</p>
               </div>
            </section>
         </article>
      </main>

      <!-- Link JavaScript -->
      <script src="./assets/js/script.js"></script>
      <!-- Link Ionicons -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   </body>
</html>
